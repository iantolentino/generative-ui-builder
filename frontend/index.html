<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generative UI Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar" role="banner">
    <div class="nav-left">
      <h1 class="brand">Generative UI Builder</h1>
    </div>
    <div class="nav-right">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">üåô</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" aria-labelledby="hero-title">
    <h2 id="hero-title">Build UIs from Plain English ‚ú®</h2>
    <p>Describe your idea in words and instantly generate live, editable UI components.</p>
    <button id="heroGenerate" class="button hero-cta" aria-label="Try generator">Try It Now</button>
  </section>

  <!-- Main App -->
  <main class="app-container" role="main">
    <div class="controls" aria-live="polite">
      <label for="description" class="visually-hidden">Describe UI</label>
      <textarea id="description" placeholder="Describe the UI you want (e.g. 'Login form with Email and Password')"></textarea>

      <div class="controls-row">
        <div class="left-group">
          <button id="generateBtn" class="btn-primary" aria-label="Generate UI">Generate</button>
          <button id="clearBtn" class="btn-ghost" aria-label="Clear preview">Clear</button>
        </div>

        <div class="right-group">
          <select id="modeSelect" aria-label="Mode select">
            <option value="preview" selected>Preview</option>
            <option value="html">HTML</option>
            <option value="jsx">React JSX</option>
          </select>
          <button id="exportBtn" class="btn-success" aria-label="Export code">Export</button>
        </div>
      </div>

      <div id="samples" class="samples" aria-hidden="false"></div>

      <div id="status" class="status">Ready</div>
    </div>

    <!-- Split layout: preview + prop editor -->
    <div class="workspace">
      <!-- Preview grid -->
      <section id="preview" class="preview-grid" aria-label="Generated preview"></section>

      <!-- Props panel -->
      <aside id="propsPanel" class="props-panel" aria-label="Component properties" style="display:none;">
        <button class="close-btn" id="closeProps" aria-label="Close properties">‚úñ</button>
        <h3 id="propsTitle">Properties</h3>
        <form id="propsForm"></form>
        <div style="display:flex; gap:8px; margin-top:8px;">
          <button id="addPropBtn" class="btn-ghost" type="button">+ Add prop</button>
          <button id="removeCompBtn" class="btn-ghost" type="button">Remove component</button>
        </div>
      </aside>
    </div>

    <!-- Code Output -->
    <pre id="codeOutput" class="code-output" style="display:none;" aria-label="Generated code"></pre>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Built with ‚ù§Ô∏è ¬∑ <a href="https://github.com/iantolentino" target="_blank" rel="noopener">Ian Tolentino</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
