<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generative UI Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>Generative UI Builder</h1>
    <nav>
      <a href="#preview">Preview</a>
      <a href="#code">Code</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Build UIs from Plain English ✨</h2>
    <p>Describe your idea in words and instantly generate live, editable UI components.</p>
    <button class="button" id="generateBtn">Try It Now</button>
  </section>

  <!-- Main App -->
  <main style="padding: 2rem; max-width: 960px; margin: auto;">
    <div style="margin-bottom: 1.5rem;">
      <textarea id="description" rows="3" placeholder="Describe the UI you want..."></textarea>
      <div style="margin-top: 0.8rem;">
        <button id="generateBtn">Generate</button>
        <button id="clearBtn">Clear</button>
        <select id="modeSelect">
          <option value="preview" selected>Preview</option>
          <option value="html">HTML</option>
          <option value="jsx">React JSX</option>
        </select>
        <button id="exportBtn">Export</button>
      </div>
    </div>

    <!-- Preview -->
    <section id="preview" class="grid"></section>

    <!-- Code Output -->
    <pre id="codeOutput" style="display:none; background:#0f172a; color:#e2e8f0; padding:1rem; border-radius:8px; overflow:auto;"></pre>
  </main>

  <!-- Footer -->
  <footer class="footer" id="about">
    <p>Built with ❤️ by Ian Tolentino · <a href="https://github.com/iantolentino" target="_blank">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
